<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioStellar | AI Suggestions</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container" style="padding:50px 0;">
        <h1 class="neon-text fade-in">AI Suggestions</h1>
        <p class="fade-in">Filter by topic, mission, or date</p>
    </section>

    <section class="container grid-3">
        <div class="card fade-in">
            <h3>Filter by Topic</h3>
            <input type="text" placeholder="Enter topic...">
        </div>
        <div class="card fade-in">
            <h3>Filter by Mission</h3>
            <input type="text" placeholder="Enter mission name...">
        </div>
        <div class="card fade-in">
            <h3>Filter by Date</h3>
            <input type="text" placeholder="YYYY">
        </div>
    </section>
</body>
</html>
