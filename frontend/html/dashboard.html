<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioStellar | Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container" style="padding:50px 0; text-align:center;">
        <input type="search" placeholder="Search publications..." style="max-width:600px;">
    </section>

    <section class="container grid-3">
        <div class="card fade-in">
            <h3>Recommended Publications</h3>
            <p>Dynamic AI-driven research suggestions will appear here.</p>
        </div>
        <div class="card fade-in">
            <h3>My Library</h3>
            <p>Access your saved publications instantly with polished layout.</p>
        </div>
        <div class="card fade-in">
            <h3>Interactive Zone</h3>
            <p>Charts, heatmaps, and scientific visualizations placeholder.</p>
        </div>
    </section>
</body>
</html>
