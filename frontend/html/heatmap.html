<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioStellar | Knowledge Heatmap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container" style="padding:50px 0; text-align:center;">
        <h1 class="neon-text fade-in">Knowledge Heatmap</h1>
        <p class="fade-in">Hover over topics to explore research activity</p>
    </section>

    <section class="container grid-3">
        <div class="card fade-in">
            <h3>Astrobiology</h3>
            <p>Heatmap placeholder: color-coded by research density.</p>
        </div>
        <div class="card fade-in">
            <h3>Exoplanets</h3>
            <p>Interactive placeholder for underexplored topics.</p>
        </div>
        <div class="card fade-in">
            <h3>Space Robotics</h3>
            <p>Hover tooltip placeholder for insights.</p>
        </div>
    </section>
</body>
