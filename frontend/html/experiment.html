<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BioStellar | Experiment Comparison</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <h1 class="neon-text fade-in" style="text-align:center;">Experiment Comparison Tool</h1>
        <p class="fade-in" style="text-align:center; margin-bottom:30px;">
            Compare Methods, Results, and Conclusions of selected NASA papers side by side.

        <div class="paper-selector" id="paperSelector"></div>

        <!-- Comparison Table -->
        <div class="comparison-container">
            <div class="comparison-table" id="comparisonTable">
                <!-- Table dynamically generated by JS -->
            </div>
        </div>
    </section>

    <script src="js/experiment-comparison.js"></script>
</body>
</html>
